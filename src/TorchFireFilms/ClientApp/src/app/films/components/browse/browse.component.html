<div style="top: 60px" fxLayout="row wrap" fxLayoutAlign="center">
  <mat-card
    class="example-card"
    *ngFor="let film of films$ | async"
    (click)="openFilm()"
  >
    <img
      mat-card-image
      [src]="film.image"
      alt="Photo of a Shiba Inu"
      style="max-height: 167px; position: relative"
      [matTooltip]="film.description"
      matTooltipPosition="after"
      matTooltipClass="example-tooltip-red"
    />
    <span class="overlay"
      ><mat-icon style="font-size: xxx-large"
        >play_circle_outline</mat-icon
      ></span
    ><mat-card-title fxLayout="row" fxLayoutAlign="space-between">
      <span>{{ film.title }}</span>
      <span>{{ film.releasedDate | date: "yyyy" }}</span>
    </mat-card-title>
  </mat-card>
</div>
